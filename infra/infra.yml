AWSTemplateFormatVersion: "2010-09-09"
Description: "WalterBackend infrastructure"

##################
### PARAMETERS ###
##################

Parameters:
  AppEnvironment:
    Type: String
    Description: The environment of the Walter backend stack
    Default: dev
    AllowedValues:
      - dev
      - preprod
      - prod

#################
### RESOURCES ###
#################

Resources:

  ###################
  ### API GATEWAY ###
